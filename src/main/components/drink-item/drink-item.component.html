<div class="card mb-2 box-shadow">
  <img class="card-img-top" *ngIf="drink?.strDrink" [alt]="drink?.strDrink" [src]="getUrlPreview()">
  <div class="card-body">
    <h5 class="card-title">{{ drink?.strDrink }}</h5>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-secondary" (click)="onClickView()">Ver Detalles</button>
      </div>
    </div>
  </div>
</div>
